<!DOCTYPE html>
<html>
<head>
    <title>Names List</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-image: url('mikmik.JPG'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1, ul {
            animation: fadeIn 2s ease-in-out;
        }

        ul li {
            animation: fadeIn 2s ease-in-out;
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        ul li:nth-child(2) { animation-delay: 1s; }
        ul li:nth-child(3) { animation-delay: 1.5s; }
        ul li:nth-child(4) { animation-delay: 2s; }
    </style>
</head>
<body>
    <h1>Dan Christian Polistico</h1>
    <ul>
        <li>I</li>
        <li>Love</li>
        <li>You</li>
        <li>MIKMIKMIKMIK</li>
    </ul>
</body>
</html>
